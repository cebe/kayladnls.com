<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open Sans:400,300,700,900' rel='stylesheet' type='text/css'>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{site.url}}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.url}}/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
    <link rel="stylesheet" href="{{site.url}}/css/custom.css">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-37747212-2', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body class="left-sidebar">

{% include "main_nav.twig" %}
<main role="main" id="main-container">
    <section class="line header-line">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-2">
                    <a href="#" class="page-title">
                        <h1 class="brand">Kayla Daniels</h1>
                        <img src ="https://secure.gravatar.com/avatar/ef04d6e7580b2d5f5484675bed85525b?s=150" class="circle"/>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="line">
        <div class="container">
            <div class="row">
                <div class="col-sm-11 col-sm-offset-1">
                    <!--START BLOG POSTS-->
                    <div class="posts">
                        {% block content_wrapper %}
                            {% block content %}
                            {% endblock %}
                        {% endblock %}
                   </div>
                </div>

            </div>
        </div>
    </section>
</main>

{% include "footer.twig" %}
